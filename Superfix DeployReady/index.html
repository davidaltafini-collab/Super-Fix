      tailwind.config = {
        theme: {
          extend: {

            fontFamily: {

              heading: ['Impact', 'Arial Black', 'sans-serif'],
              comic: ['Comic Sans MS', 'Chalkboard SE', 'sans-serif'],

              'halftone': "radial-gradient(circle, #1D3557 1px, transparent 1px)",

    <style>
      body {
        background-color: #f8fafc;
      }
      
      /* COMIC BOOK STYLES */
      .comic-border {
        border: 3px solid #000;
      }
      
      .comic-shadow {
        box-shadow: 4px 4px 0px 0px #000;
      }
      
      .comic-shadow-lg {
        box-shadow: 8px 8px 0px 0px #000;
      }

      .comic-shadow-hover {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 4px 4px 0px 0px #000;
      }
      
      .comic-shadow-hover:hover {
        transform: translate(-4px, -4px);
        box-shadow: 8px 8px 0px 0px #000;
      }
      
      .comic-shadow-hover:active {
        transform: translate(0px, 0px);
        box-shadow: 0px 0px 0px 0px #000;
      }

      /* ANIMATIONS */
      @keyframes popIn {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      @keyframes slideUp {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      .animate-pop-in {
        animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
      }
      
      /* FIX: Applied opacity to the gradient color, not the whole element */
      .bg-dots {
        background-image: radial-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>
